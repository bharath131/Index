<!DOCTYPE html>
<html>
    <head>
        <title>Findingpalindromnumber</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
           <span><h3 style="background-color: aquamarine;outline-color: brown; ">Finding The Given Number is palindrom or NOT</h3></span>
     <form>
        <div>
        <label>Enter a Number</label>
        <input type='text' id='Number' required>
        </div>
        <div>
        <button type="button" class="btn btn-warning" onclick="palindrom()">Check</button>
        </div>
        <div>
            <label>Result</label>
            <textarea class="form-control" rows="1" id="Result"></textarea>
        </div>
    </form>
    <script src="./palindrom.js"></script>
    </body>
